<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quiz App</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="config-container">
    <h1 class="config-title">
      Quiz Configuration
    </h1>
    
    <div class="config-option">
      <h4 class="option-title">
        select category
      </h4>
      <div class="category-options">
        <button class="category-option active">programming</button>
        <button class="category-option">Mathematics</button>
        <button class="category-option">Geography</button>
        <button class="category-option">Entertainment</button> 
      </div>
    </div>
   
        <div class="config-option">
      <h4 class="option-title">
        No. of Questions
      </h4>
      <div class="questions-options">
        <button class="question-option active">
          5
        </button>
        <button class="question-option">
          10
        </button>
        <button class="question-option">
          15
        </button>
        <button class="question-option">
          25
        </button> 
      </div>
      <button class="start-quiz-btn">Start quiz</button>
    </div>
   
   
  </div>
  <div class="quiz-container">
    <header class="quiz-header">
      <h1 class="quiz-title">Quiz <span>Application</span></h1>
      <div class="quiz-timer">
        <span class="material-symbols-rounded">timer</span>
        <p class="time-duration">15s</p>
      </div>
    </header>
    
    <div class="quiz-content">
      <h2 class="quiz-question"></h2>
      <ul class="answer-options">
      </ul>
    </div>
    
    <div class="quiz-footer">
      <p  id="" class="questions-status"><b>2</b> of <b>10</b> Questions</p>
       <button class="next-question-btn">
         Next
         <span class="material-symbols-rounded">arrow_right</span>
       </button>
    </div>
  </div>
  
  <div class="result-container">
    <img src="quiz-over.png" alt="">
    <h2 class="result-title">
      Quiz complete
    </h2>
    <p class="result-message">You answer <b>3</b> out of <b>5</b> questions correctly. Great Effort </p>
    <button class="try-again-btn ">Try again</button>
  </div>
  
  <script src="../script/questions.js"></script>
  <script src="main.js"></script>
</body>
</html>
